plugins {
    id "java"
    id "application"
}

group "com.wheelgo"
version "0.0.1-SNAPSHOT"

repositories {
    mavenCentral()
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

dependencies {
    // Spring Framework 의존성
    implementation 'org.springframework:spring-webmvc:5.3.22'
    implementation 'org.springframework:spring-context:5.3.22'
    implementation 'org.springframework:spring-web:5.3.22'

    // Spring Security
    implementation 'org.springframework.security:spring-security-web:5.8.0'
    implementation 'org.springframework.security:spring-security-config:5.8.0'

    // JPA (Jakarta Persistence)
    implementation 'org.springframework.data:spring-data-jpa:2.7.15'
    implementation 'javax.persistence:javax.persistence-api:2.2'

    // 내장 톰캣
    implementation 'org.apache.tomcat.embed:tomcat-embed-core:9.0.73'

    // JSTL
    implementation 'javax.servlet:jstl:1.2'

    // Test dependencies
    testImplementation 'org.springframework:spring-test:5.3.27'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
}

application {
    mainClass = 'com.wheelgo.EmbeddedTomcatApplication' // 메인 클래스 지정
}

test {
    useJUnitPlatform()
}
